name: testing ShapeOpt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t shapeopt .
    - name: Run the Docker image
      run: docker run -it shapeopt
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
